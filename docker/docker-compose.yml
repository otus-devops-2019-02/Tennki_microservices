version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      backend:
        aliases:
        - comment_db
        - post_db

  ui:
    image: ${USER_NAME}/ui:${UI_TAG:-1.0}
    ports:
      - ${UI_PORT:-9292}:9292/tcp
    networks:
      - frontend
      
  post:
    image: ${USER_NAME}/post:${POST_TAG:-1.0}
    networks:
      - frontend
      - backend

  comment:
    image: ${USER_NAME}/comment:${COMMENT_TAG:-1.0}
    networks:
      - frontend
      - backend
    
  prometheus:
    image: ${USER_NAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
        - frontend
        - backend

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - backend

  mongodb-exporter:
    image: ${USER_NAME}/mongodb-exporter
    command:
      - '--mongodb.uri=mongodb://post_db:27017'
    networks:
      - backend
  
  cloudprober:
    image: ${USER_NAME}/cloudprober
    ports:
      - '9313:9313'
    networks:
      - frontend

volumes:
  post_db:
  prometheus_data:

networks:
  backend:
  frontend:
